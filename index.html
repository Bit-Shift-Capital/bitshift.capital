<!DOCTYPE html>
<html>
<head>
    <title>Bit Shift Capital</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            background-color: #ffffff;
            color: #333333;
        }
        .title-container {
            display: flex;
            align-items: baseline;
            gap: 0.25rem;
            margin-bottom: 1.5rem;
        }
        .logo {
            width: 2rem;
            height: 2rem;
            color: #333333;
            margin-right: -0.25rem;
            transform: translateY(0.15rem);  /* Adjusted from 0.25rem to 0.15rem */
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 500;
        }
        .email-container {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        a:hover {
            text-decoration: underline;
        }
        .email-icon {
            width: 1.2rem;
            height: 1.2rem;
            transform: translateY(0.25rem);
        }
    </style>
</head>
<body>
    <div class="title-container">
        <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 3L8 12L16 21"/>
            <path d="M10 3L2 12L10 21"/>
        </svg>
        <h1>Bit Shift Capital</h1>
    </div>
    <div class="email-container">
        <svg class="email-icon" viewBox="0 0 24 24" fill="none" stroke="#0066cc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
        </svg>
        <a href="mailto:partners@bitshift.capital">partners@bitshift.capital</a>
    </div>
</body>
</html>
